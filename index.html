<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Inmobiliario México</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: white;
            box-shadow: 0 2px 4px rgba(0,0,0,.08);
        }
        .navbar-brand {
            font-weight: bold;
            color: #0D6EFD;
        }
        .hero {
            background-image: url('./hero-image-1.webp');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
        }
        .search-input {
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 18px;
            width: 100%;
        }
        .property-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }
        .property-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .property-img {
            height: 200px;
            object-fit: cover;
        }
        .property-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: #0D6EFD;
        }
        .property-details {
            color: #5b5b5b;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">PropMex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Comprar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Rentar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Vender</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Agentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Iniciar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Ingresa una dirección, colonia o ciudad...">
        </div>
    </div>

    <main class="container my-5">
        <h2 class="section-title">Propiedades Destacadas</h2>
        <div class="row" id="featured-properties">
            <!-- Las propiedades destacadas se insertarán aquí dinámicamente -->
        </div>

        <h2 class="section-title mt-5">Explora Propiedades</h2>
        <div class="row" id="all-properties">
            <!-- Todas las propiedades se insertarán aquí dinámicamente -->
        </div>
    </main>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 PropMex. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadProperties() {
            const properties = [
                { id: 1, title: "Casa Moderna en Polanco", price: 7500000, bedrooms: 4, bathrooms: 3, sqft: 250, featured: true },
                { id: 2, title: "Apartamento en La Condesa", price: 3800000, bedrooms: 2, bathrooms: 2, sqft: 120, featured: true },
                { id: 3, title: "Penthouse en Santa Fe", price: 12000000, bedrooms: 3, bathrooms: 3.5, sqft: 300, featured: false },
                { id: 4, title: "Casa en Coyoacán", price: 5500000, bedrooms: 3, bathrooms: 2, sqft: 180, featured: false },
            ];

            const featuredContainer = document.getElementById('featured-properties');
            const allContainer = document.getElementById('all-properties');

            properties.forEach(property => {
                const card = createPropertyCard(property);
                if (property.featured) {
                    featuredContainer.appendChild(card);
                }
                allContainer.appendChild(card.cloneNode(true));
            });
        }

        function createPropertyCard(property) {
            const card = document.createElement('div');
            card.className = 'col-md-4 mb-4';
            card.innerHTML = `
                <div class="property-card">
                    <img src="https://picsum.photos/id/${1070 + property.id}/400/300" class="card-img-top property-img" alt="${property.title}">
                    <div class="card-body">
                        <h5 class="card-title property-price">$${property.price.toLocaleString()}</h5>
                        <p class="card-text property-details">
                            <i class="fas fa-bed"></i> ${property.bedrooms} bd | 
                            <i class="fas fa-bath"></i> ${property.bathrooms} ba | 
                            <i class="fas fa-ruler-combined"></i> ${property.sqft} m²
                        </p>
                        <p class="card-text">${property.title}</p>
                        <a href="#" class="btn btn-outline-primary btn-sm">Ver Detalles</a>
                    </div>
                </div>
            `;
            return card;
        }

        document.addEventListener('DOMContentLoaded', loadProperties);
    </script>
</body>
</html>
